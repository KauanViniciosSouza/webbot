<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat IA com Internet</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
  #chat { border: 1px solid #ccc; padding: 1rem; height: 400px; overflow-y: auto; }
  .message { margin-bottom: 1rem; }
  .user { text-align: right; color: blue; }
  .ai { text-align: left; color: green; }
  textarea { width: 100%; height: 50px; resize: none; }
  button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
</style>
</head>
<body>

<div id="chat"></div>

<textarea id="input" placeholder="Digite sua mensagem aqui..."></textarea>
<br />
<button id="sendBtn">Enviar</button>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const msg = input.value.trim();
    if (!msg) return;
    addMessage(msg, 'user');
    input.value = '';
    addMessage('Carregando...', 'ai');

    try {
      const res = await fetch('http://localhost:3000/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      chat.lastChild.textContent = data.reply;
    } catch {
      chat.lastChild.textContent = 'Erro ao buscar resposta.';
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
